<section id="services" class="features-area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-10">
        <div class="section-title text-center pb-10">
          <div class="line m-auto"></div>
          <h3 class="title">Our Services</h3>
          {{ websiteconfig.services_description|default_if_none:""|safe }}
        </div>
        <!-- row -->
      </div>
    </div>
    <!-- row -->
    <div class="row justify-content-center">
      {% for service in services %}
      <div class="col-lg-4 col-md-7 col-sm-9">
        <div
          class="single-features mt-40 wow fadeIn"
          data-wow-duration="1s"
          data-wow-delay="0.2s"
        >
          <div class="features-title-icon d-flex justify-content-between">
            <h4 class="features-title">
              <a href="javascript:void(0);">{{ service.title }}</a>
            </h4>
            <div class="features-icon">
              {% if service.icon_class %}
              <i class="{{ service.icon_class }}"></i>
              {% endif %} {% if service.image %}
              <img
                class="lazyload shape"
                data-src="{{ service.image.url }}"
                alt="Shape"
                {%
                if
                not
                service.icon_class
                %}
                style="position: relative"
                {%
                endif
                %}
              />
              {% endif %}
            </div>
          </div>
          <div class="features-content">{{ service.description|safe }}</div>
        </div>
        <!-- single features -->
      </div>
      {% endfor %}
    </div>
    <!-- row -->
  </div>
  <!-- container -->
</section>
