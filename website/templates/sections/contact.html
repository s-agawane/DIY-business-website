<section id="contact" class="contact-area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-10">
        <div class="section-title text-center pb-30">
          <div class="line m-auto"></div>
          <h3 class="title">Contact Us</h3>
          {{ contact.description|default_if_none:""|safe }}
        </div>
        <!-- section title -->
      </div>
    </div>
    {% if contact.maps_src %}
    <div class="row">
      <div class="col-lg-12">
        <div class="contact-map mt-30">
          <iframe
            id="gmap_canvas"
            src="{{ contact.maps_src }}"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe>
        </div>
        <!-- row -->
      </div>
    </div>
    <!-- row -->
    {% endif %}
    <!-- row -->
    <!-- contact info -->
  </div>
  <!-- container -->
</section>
