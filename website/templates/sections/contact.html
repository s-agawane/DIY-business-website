<section id="contact" class="contact-area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="section-title text-center pb-30">
          <div class="line m-auto"></div>
          <h3 class="title">Contact Us</h3>
          {{ contact.description|default_if_none:""|safe }}
        </div>
        <!-- section title -->
      </div>
    </div>
    {% if contact.maps_src %}
    <div class="row">
      <div class="col-lg-12">
        <div class="contact-map mt-30">
          <iframe
            id="gmap_canvas"
            src="{{ contact.maps_src }}"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe>
        </div>
        <!-- row -->
      </div>
    </div>
    <!-- row -->
    {% endif %}
    <div class="row">
      <div class="col-lg-12">
        <div
          class="contact-wrapper form-style-two pt-40 wow fadeInLeftBig"
          data-wow-duration="1s"
          data-wow-delay="0.5s"
        >
          <h4 class="contact-title pb-10">
            <i class="lni lni-envelope"></i> Leave <span>A Message.</span>
          </h4>
    
          <form id="contact-form" action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6">
                <div class="form-input mt-25">
                  <div class="input-items default">
                    <input name="name" type="text" placeholder="Name" />
                    <i class="lni lni-user"></i>
                  </div>
                </div>
                <!-- form input -->
              </div>
              <div class="col-md-6">
                <div class="form-input mt-25">
                  <div class="input-items default">
                    <input type="email" name="email" placeholder="Email" />
                    <i class="lni lni-envelope"></i>
                  </div>
                </div>
                <!-- form input -->
              </div>
              <div class="col-md-12">
                <div class="form-input mt-25">
                  <div class="input-items default">
                    <textarea name="massage" placeholder="Message"></textarea>
                    <i class="lni lni-pencil-alt"></i>
                  </div>
                </div>
                <!-- form input -->
              </div>
              <p class="form-message"></p>
              <div class="col-md-12">
                <div class="form-input light-rounded-buttons mt-30">
                  <button class="main-btn light-rounded-two">
                    Send Message
                  </button>
                </div>
                <!-- form input -->
              </div>
            </div>
            <!-- row -->
          </form>
        </div>
        <!-- contact wrapper form -->
      </div>
    </div>
    <!-- row -->
    <!-- contact info -->
  </div>
  <!-- container -->
</section>
